<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Task Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        
        .container {
            width: 370px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        .input-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input,
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        /* Task styling */
        
        .task {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .complete {
            text-decoration: line-through;
            color: green;
            font-weight: bold;
        }
        
        .actions button {
            margin-left: 5px;
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .del {
            background: red;
            color: white;
        }
        
        .edit {
            background: orange;
            color: white;
        }
        
        .done {
            background: green;
            color: white;
        }
        
        #search {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Daily Task Planner</h2>

        <input type="text" id="search" placeholder="Search task..." onkeyup="searchTask()">

        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <input type="datetime-local" id="timeInput">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div id="taskList"></div>
    </div>


    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function displayTasks() {
            const list = document.getElementById("taskList");
            list.innerHTML = "";

            tasks.forEach((task, index) => {
                list.innerHTML += `
            <div class="task ${task.completed ? 'complete' : ''}">
                <div>
                    <strong>${task.text}</strong><br>
                    <small>${task.time}</small>
                </div>

                <div class="actions">
                    <button class="done" onclick="markDone(${index})">âœ”</button>
                    <button class="edit" onclick="editTask(${index})">âœŽ</button>
                    <button class="del" onclick="deleteTask(${index})">ðŸ—‘</button>
                </div>
            </div>
        `;
            });
        }

        // Add Task
        function addTask() {
            const text = document.getElementById("taskInput").value;
            const time = document.getElementById("timeInput").value;

            if (!text || !time) {
                alert("Please fill all fields!");
                return;
            }

            const newTask = {
                text: text,
                time: time,
                completed: false
            };

            tasks.push(newTask);
            saveTasks();
            displayTasks();

            // Reminder Notification
            const reminderTime = new Date(time).getTime();
            const now = new Date().getTime();
            const delay = reminderTime - now;

            if (delay > 0) {
                setTimeout(() => {
                    alert("â° Reminder: " + text);
                }, delay);
            }

            document.getElementById("taskInput").value = "";
            document.getElementById("timeInput").value = "";
        }

        // Delete Task
        function deleteTask(i) {
            tasks.splice(i, 1);
            saveTasks();
            displayTasks();
        }

        // Edit Task
        function editTask(i) {
            let newText = prompt("Edit your task:", tasks[i].text);
            if (newText) {
                tasks[i].text = newText;
                saveTasks();
                displayTasks();
            }
        }

        // Mark Completed
        function markDone(i) {
            tasks[i].completed = !tasks[i].completed;
            saveTasks();
            displayTasks();
        }

        // Search Task
        function searchTask() {
            let value = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll(".task").forEach(task => {
                let text = task.innerText.toLowerCase();
                task.style.display = text.includes(value) ? "flex" : "none";
            });
        }

        displayTasks();
    </script>

</body>

</html>
